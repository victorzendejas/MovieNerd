<!-- details about the movie selected -->
<div>
    <legend></legend>
    <div class='panel panel-info'>
        <!-- When the 'View Details' button is clicked the new data gathered will appear here -->
        <div class='panel panel-heading'>
            <center><b>{{vm2.movieTitle}}</b></center>
        </div>
        <div class='panel panel-body'>
            <img ng-src="{{vm2.moreDetail.Poster}}" class="center-block">
            <br>
            <legend></legend>
            <div class="text-center">
                <p align="center"><b>Released:</b> {{vm2.moreDetail.Released}}</p>
                <legend></legend>
                <p align="center"><b>Director(s):</b> {{vm2.moreDetail.Director}}</p>
                <legend></legend>
                <p align="center"><b>Writen by: </b>{{vm2.moreDetail.Writer}}</p>
            </div>
            <legend></legend>
            <div>
                <p align="center"><b>Actors:</b> {{vm2.moreDetail.Actors}}</p>
                <legend></legend>
                <p align="center"><b>Awards:</b> {{vm2.moreDetail.Awards}}</p>
            </div>
            <legend></legend>
            <div class="text-center">
                <label><b>Plot:</b></label>
                <p class="well">{{vm2.moreDetail.Plot}}</p>
            </div>
            <div class="text-center">
                <a ui-sref="search" class="btn btn-info">Back to search</a>
            </div>
        </div>
    </div>
